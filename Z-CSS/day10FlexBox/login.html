<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>LoginPage</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="heading">LogIn Page</h1>
            <div>

            </div>
            <button>Login</button>

        </form>
    </div>
</body>

</html>
