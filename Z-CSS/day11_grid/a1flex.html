<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        .container{
            display: flex;
            background-color: blue;
            padding: 5px;
            gap: 14px;
        }
        .box{
            height: 200px;
            width: 200px;
        }
        .first{
            background-color: aqua;
        }
        .second{

            display: flex;
            gap: 5px;
            flex-direction: column;
        }
        .child1{
            height: 100px;
            width: 200px;
            background-color: red;
        }
        .child2{
            height: 100px;
            width: 200px;
            background-color: rgb(154, 80, 80);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box first"></div>
        <div class="box second">
            <div class="child1"></div>
            <div class="child2"></div>
        </div>
    </div>
</body>
</html>
