<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <fieldset>
        <legend>Grouping Form into single unit</legend>
        <br>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" name="UserName" id="name">
            <br><br>
            <label for="fathername">Father's Name : </label>
            <input type="text" name="UserFatherName" id="fathername">
            <br><br>
            <label for="age">Age : </label>
            <input type="number" name="UserAge" id="age">
            <br><br>
            <label for="password">Password :</label>
            <input type="password" name="UserPassword" id="password">
            <br><br>
            <label>Gender : </label>
            <label for="male">Male</label>
            <input type="radio" value="MALE" name="UserGender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="UserGender" value="FEMALE" id="female">
            <label for="others">Other</label>
            <input type="radio" name="UserGender" value="OTHERS" id="others">
            <br><br>
            <label>Subjects :</label>
            <label for="sub1">C++</label>
            <input type="checkbox" value="C++" name="Subject" id="sub1">
            <label for="sub2">Maths</label>
            <input type="checkbox" name="Subject" value="Maths" id="sub2">
            <label for="sub3">Java</label>
            <input type="checkbox" name="Subject" value="Java" id="sub3">
            <br><br>
            <button>Submit</button>
        </form>
    </fieldset>
</body>

</html>
