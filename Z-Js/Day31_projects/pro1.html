<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            height: 4vh;
            padding: 0px 15px;
            border-radius: 14px;
        }

        button:hover {
            animation: hell 1s infinite;
        }

        @keyframes hell{
            0% {
                transform: translate(0px) rotate(0deg);
                background-color: aliceblue;
                color: black;
            }

            50% {
                transform: translate(7px) rotate(10deg);

            }

            100% {
                transform: translate(-7px) rotate(-10deg);
                background-color: black;
                color: aliceblue;
            }
        }

        .jo {
            display: flex;
            justify-content: center;
        }

        #first {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 12px;
        }
    </style>
    <title>Document</title>
</head>

<body
    style="background-color: black; color: aliceblue; font-size: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div id="first">
        <h1>Honesty is best policy</h1>
        <div class="jo"><button>Random Quote</button></div>
    </div>

    <script src="./pro1.js"></script>
</body>

</html>
